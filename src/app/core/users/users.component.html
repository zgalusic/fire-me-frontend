<div style="margin-top: 60px" class="container">

  <div class="row" *ngFor="let user of users">

    <div class="col-md-3">
      {{user.firstName}}
    </div>

    <div class="col-md-3">
      {{user.lastName}}
    </div>

    <div class="col-md-3">
      {{user.eMail}}
    </div>

    <div class="col-md-3">
      {{user.lastUpdate}}
    </div>

  </div>

</div>
