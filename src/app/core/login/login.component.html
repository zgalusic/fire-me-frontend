<form>
  <div>
    <label>Username</label>
    <input type="text" [(ngModel)]="username" name="username">
  </div>
  <div>
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password">
  </div>
  <div>
    <button type="button" (click)="login()">Login</button>
  </div>
</form>
