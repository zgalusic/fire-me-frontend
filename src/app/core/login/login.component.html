<form class="form-signin">
  <h2 class="form-signin-heading">Please login</h2>

  <label for="inputUsername" class="sr-only">Username</label>
  <input id="inputUsername" type="text" class="form-control" placeholder="username" [(ngModel)]="username" name="username" required autofocus>

  <label for="inputPassword" class="sr-only">Password</label>
  <input id="inputPassword" class="form-control" type="password" placeholder="Password" [(ngModel)]="password" name="password" required>

  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Login</button>
</form>
